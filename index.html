<!DOCTYPE html><html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>成語配對遊戲</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .game-area {
      margin: 20px auto;
      max-width: 800px;
    }
    .pairs, .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .pair, .option {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
      width: 150px;
      cursor: pointer;
    }
    .pair img {
      width: 100%;
      height: auto;
    }
    .message {
      font-size: 24px;
      color: green;
      font-weight: bold;
      margin: 20px 0;
    }
    .trophy {
      width: 200px;
      display: none;
      margin: 20px auto;
    }
    .btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>成語配對遊戲</h1>
  <div id="game" class="game-area"></div>
  <div id="message" class="message"></div>
  <img id="trophy" class="trophy" src="trophy.png" alt="大獎杯">
  <button id="nextBtn" class="btn" style="display:none">下一關</button>
  <button id="restartBtn" class="btn" style="display:none">重新開始</button>
  <button id="endBtn" class="btn" style="display:none">結束遊戲</button>  <script>
    const levels = [
      {
        type: 'image',
        pairs: [
          { text: "一竅不通", img: "image 01" },
          { text: "不恥下問", img: "image 02" },
          { text: "茅塞頓開", img: "image 03" },
          { text: "發人深省", img: "image 04" },
          { text: "今非昔比", img: "image 05" },
        ]
      },
      {
        type: 'image',
        pairs: [
          { text: "老生常談", img: "image 06" },
          { text: "拋磚引玉", img: "image 07" },
          { text: "拾人牙慧", img: "image 08" },
          { text: "語無倫次", img: "image 09" },
          { text: "強詞奪理", img: "image 10" },
        ]
      },
      {
        type: 'text',
        pairs: [
          { text: "一竅不通", match: "比喻人對某事完全不懂" },
          { text: "不恥下問", match: "形容人謙虛好學" },
          { text: "茅塞頓開", match: "比喻閉塞的心思，頓時豁然了悟" },
          { text: "發人深省", match: "啟發人深刻思考而有所醒悟" },
          { text: "今非昔比", match: "形容變化很大" },
        ]
      },
      {
        type: 'text',
        pairs: [
          { text: "老生常談", match: "比喻時常聽到、了無新意的老話" },
          { text: "拋磚引玉", match: "比喻自己先發表粗陋的詩文或不成熟的意見，以引出別人的佳作或高論" },
          { text: "拾人牙慧", match: "比喻抄襲別人的語言或文字" },
          { text: "語無倫次", match: "說話顛三倒四、毫無條理" },
          { text: "強詞奪理", match: "形容沒有道理卻強為狡辯，硬說成有理" },
        ]
      }
    ];

    let currentLevel = 0;
    let score = 0;

    function renderLevel() {
      const game = document.getElementById('game');
      const level = levels[currentLevel];
      const pairs = level.pairs;
      const message = document.getElementById('message');
      const nextBtn = document.getElementById('nextBtn');
      const trophy = document.getElementById('trophy');
      const restartBtn = document.getElementById('restartBtn');
      const endBtn = document.getElementById('endBtn');

      message.innerHTML = '';
      nextBtn.style.display = 'none';
      trophy.style.display = 'none';
      restartBtn.style.display = 'none';
      endBtn.style.display = 'none';

      game.innerHTML = '';
      let correct = 0;

      let targets = [...pairs];
      let choices = [...pairs];
      choices.sort(() => Math.random() - 0.5);

      const pairContainer = document.createElement('div');
      pairContainer.className = 'pairs';
      targets.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'pair';
        div.dataset.index = i;
        div.innerHTML = level.type === 'image' ? `<img src='${p.img}.png'>` : p.match;
        pairContainer.appendChild(div);
      });
      game.appendChild(pairContainer);

      const choiceContainer = document.createElement('div');
      choiceContainer.className = 'options';
      choices.forEach((c, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = c.text;
        div.onclick = () => {
          const selected = document.querySelectorAll('.pair');
          selected.forEach((s) => {
            if (!s.classList.contains('matched') && s.dataset.index == i) {
              s.classList.add('matched');
              div.classList.add('matched');
              correct++;
              score++;
            }
          });
          if (correct === pairs.length) {
            if (currentLevel < levels.length - 1) {
              message.innerHTML = '非常好！你已成功過關！';
              nextBtn.style.display = 'inline-block';
            } else {
              message.innerHTML = '恭喜你取得滿分！';
              trophy.style.display = 'block';
              restartBtn.style.display = 'inline-block';
              endBtn.style.display = 'inline-block';
            }
          }
        };
        choiceContainer.appendChild(div);
      });
      game.appendChild(choiceContainer);
    }

    document.getElementById('nextBtn').onclick = () => {
      currentLevel++;
      renderLevel();
    };
    document.getElementById('restartBtn').onclick = () => {
      currentLevel = 0;
      score = 0;
      renderLevel();
    };
    document.getElementById('endBtn').onclick = () => {
      document.getElementById('game').innerHTML = '<h2>謝謝參與！</h2>';
      document.getElementById('message').innerHTML = '';
      document.getElementById('trophy').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('endBtn').style.display = 'none';
    };

    renderLevel();
  </script></body>
</html>
